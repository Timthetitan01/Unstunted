<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplify Your Ministry</title>
    
    <link rel="icon" type="image/png" href="UNSTUNTED_LOGO.png">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .unstunted-logo {
            height: 2rem;
            width: auto;
        }

        .form-input-field {
            transition: all 0.2s;
            border: 1px solid #d1d5db; 
        }

        .form-input-field:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
        }
    </style>
</head>
<body class="bg-white text-gray-900 antialiased">

    <header class="w-full bg-black shadow-md sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-start">
            <div class="flex items-center">
                <img src="UNSTUNTED_LOGO.png" alt="UNSTUNTED Logo" class="unstunted-logo">
                <span class="text-white text-xl font-bold ml-2">UNSTUNTED</span>
            </div>
        </div>
    </header>

    <section class="flex flex-col items-center justify-start p-4 md:p-8 bg-white relative min-h-screen py-10">
        <div class="text-center max-w-4xl mx-auto w-full">
            
            <h1 class="text-3xl md:text-5xl font-bold text-blue-600 mb-0 leading-tight">
                FREE SERMON CLIPS
            </h1>

            <img src="graphic.png" alt="Graphics demonstrating the output clips" class="w-full max-w-lg mx-auto mb-6">
            
            <div class="bg-white p-5 md:p-6 pt-10 rounded-xl shadow-xl w-full max-w-lg mx-auto border border-gray-100">
                
                <form id="leadForm" class="space-y-4">
                    
                    <div>
                        <label for="church_email" class="block text-sm font-medium text-gray-700 mb-1 text-left">Church or Personal Email (Required)</label>
                        <input type="email" id="church_email" name="Email" required
                               placeholder="you@yourchurch.org"
                               class="form-input-field w-full p-3 rounded-3xl">
                    </div>

                    <div id="phone-and-name-row" class="grid grid-cols-2 gap-4 mt-3">
                        
                        <div>
                            <label for="phone_number" class="block text-sm font-medium text-gray-700 mb-1 text-left">Phone Number</label>
                            <input type="tel" id="phone_number" name="number"
                                   placeholder="(555) 555-5555"
                                   class="form-input-field w-full p-3 rounded-3xl">
                        </div>

                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1 text-left">Your Name</label>
                            <input type="text" id="full_name" name="name" required
                                   placeholder="John Doe"
                                   class="form-input-field w-full p-3 rounded-3xl">
                        </div>
                    </div>

                    <div class="mt-3">
                        <label for="youtube_url" class="block text-sm font-medium text-gray-700 mb-2 text-left">Church YouTube Channel URL</label>
                        <input type="url" id="youtube_url" name="YT Link"
                               placeholder="https://www.youtube.com/@ChurchName"
                               class="form-input-field w-full p-3 rounded-3xl">
                    </div>

                    <div class="pt-6"> 
                        <button type="submit" id="submitButton" class="w-full py-3 bg-purple-600 text-white rounded-3xl text-lg font-semibold shadow-lg hover:bg-purple-700 transition-all duration-300 disabled:opacity-50">
                            Get My 3 Free Shorts
                        </button>
                    </div>
                </form>
            </div>

        </div>
    </section>

    <div id="thanksModal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black bg-opacity-60 backdrop-blur-sm hidden transition-opacity duration-300" aria-labelledby="thanks-modal-title" role="dialog" aria-modal="true">
        <div id="thanksModalContent" class="bg-white rounded-xl shadow-2xl w-full max-w-sm md:max-w-md p-6 md:p-8 text-center transform transition-all duration-300 scale-95 opacity-0">
            <div class="p-3 bg-green-100 rounded-full inline-block mb-4">
                 <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-green-600"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
            </div>
            <h2 id="thanks-modal-title" class="text-2xl font-bold text-gray-900 mb-3">Thank You!</h2>
            <p class="text-gray-600 mb-6" id="thanksMessage">
                We've received your information and will be in touch shortly to schedule your **free 15-minute goal setting call**!
            </p>
            <button id="closeThanksButton"
                    class="w-full py-2 px-6 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Close
            </button>
        </div>
    </div>

    <script>
        // --- CONFIGURATION START ---
        
        // ðŸš¨ IMPORTANT: Replace the text inside the quotes below with your Web App URL
        // It should look like: 'https://script.google.com/macros/s/AKfycb.../exec'
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbx-kW0Dg4C_gyg6vLVik_9pW4ZNpZCwegcsrkIx_S7ZoOIZDjxOqWKrwnLG4KYlaQjGEA/exec';

        // --- CONFIGURATION END ---

        const ui = {
            leadForm: document.getElementById('leadForm'),
            submitButton: document.getElementById('submitButton'),
            thanksModal: document.getElementById('thanksModal'),
            thanksModalContent: document.getElementById('thanksModalContent'),
            closeThanksButton: document.getElementById('closeThanksButton')
        };

        const state = { isSubmitting: false };
        
        const handleSubmission = async (e) => {
            e.preventDefault();

            if (state.isSubmitting) return;
            state.isSubmitting = true;

            // 1. Change button text to indicate loading
            const originalBtnText = ui.submitButton.textContent;
            ui.submitButton.textContent = 'Sending...';
            ui.submitButton.disabled = true;

            const formData = new FormData(ui.leadForm);

            try {
                // 2. Send data to Google Script
                // We use mode: 'no-cors' sometimes if there are issues, but standard fetch 
                // is better if the script returns proper JSON. 
                await fetch(GOOGLE_SCRIPT_URL, {
                    method: 'POST',
                    body: formData
                });
                
                // 3. Show Success Modal
                console.log("Form submitted.");
                ui.leadForm.reset();
                openThanksModal();

            } catch (error) {
                console.error("Fetch Error:", error);
                
                // If the user forgot to paste the URL, warn them
                if (GOOGLE_SCRIPT_URL.includes('PASTE_YOUR')) {
                    alert('Configuration Error: Please open index.html and paste your Google Web App URL in line 125.');
                } else {
                    // Even if fetch fails (common with Google Scripts due to browser privacy blocking redirects),
                    // the data usually still records. We show success to the user.
                    openThanksModal();
                    ui.leadForm.reset();
                }
            } finally {
                // 4. Reset button state
                state.isSubmitting = false;
                ui.submitButton.textContent = originalBtnText;
                ui.submitButton.disabled = false;
            }
        };
        
        const openThanksModal = () => {
            ui.thanksModal.classList.remove('hidden');
            // Small delay to allow display:block to apply before opacity transition
            requestAnimationFrame(() => {
                ui.thanksModalContent.classList.remove('scale-95', 'opacity-0');
            });
        };

        const closeThanksModal = () => {
            ui.thanksModalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => {
                ui.thanksModal.classList.add('hidden');
            }, 300);
        };

        ui.leadForm.addEventListener('submit', handleSubmission);
        ui.closeThanksButton.addEventListener('click', closeThanksModal);
        
        // Close modal if clicking outside the content box
        ui.thanksModal.addEventListener('click', (e) => {
            if (e.target === ui.thanksModal) closeThanksModal();
        });
    </script>
</body>
</html>
